<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyboardEvent</title>
    <style>
        .ball {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            box-shadow: 0 4px 4px black;
            background: red;
            position: absolute;
            top: 200px;
            left: 400px;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div class="ball"></div>
    <script>
/* 
    Клавіатура: keyup, keydown, keypress
    Події keydown / keyup відбуваються при натисканні / відпуску клавіші і дозволяють отримати її скан-код у властивості keyCode. 
    Подія keypress виникає відразу після keydown, якщо натиснута символьна клавіша, тобто натискання призводить до появи символу.
    Будь-які літери, цифри генерують keypress. Клавіші, такі як Ctrl, Shift, F1, F2 ... - keypress не генерують.
*/
        let = document.querySelector('.ball');
        window.addEventListener('keydown', function (e) {
            console.log('key Code - ', e.keyCode);
            if (e.keyCode == 38) {
                let goUp = ball.offsetTop;
                ball.style.top = goUp - 40 + 'px';
            }
            if (e.keyCode == 40) {
                let goDown = ball.offsetTop;
                ball.style.top = goDown + 40 + 'px';
            }
            if (e.keyCode == 39) {
                let goRight = ball.offsetLeft;
                ball.style.left = goRight + 40 + 'px';
            }
            if (e.keyCode == 37) {
                let goLeft = ball.offsetLeft;
                ball.style.left = goLeft - 40 + 'px';
            }
        })
    </script>
</body>

</html>
