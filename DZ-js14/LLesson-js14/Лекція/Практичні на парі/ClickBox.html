<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click Box</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid orange;
            background: #000;
            color: #fff;
            text-align: center;
            position: absolute;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div id="box"><span id='text'>Наведи</span></div>
</body>
<script>
    function getE(a) {
        return document.getElementById(a);
    }
    getE("box").onmouseover = function () {
        getE("text").innerHTML = "Клікни";
        this.style.right = "50%";
        this.style.bottom = "50%";
    }
    getE("box").onclick = function () {
        getE("text").innerHTML = "Наведи";
        this.style.right = "70%";
        this.style.bottom = "70%";
    }
</script>
</html>
