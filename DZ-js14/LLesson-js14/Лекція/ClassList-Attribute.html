/* 
    При читанні HTML браузер генерує DOM-модель. При цьому більшість стандартних HTML-атрибутів стають властивостями відповідних об'єктів.
    Наприклад, якщо тег виглядає як <body id = "page">, то у об'єкта буде властивість body.id = "page".

    Але це перетворення - не один-в-один. Бувають ситуації, коли атрибут має одне значення, а властивість - інше. 
    Буває і так, що атрибут є, а властивості з такою назвою не створюється.

    Якщо коротко - HTML-атрибути і DOM-властивості зазвичай, але не завжди відповідають один одному, потрібно розуміти, 
    що така властивість і що таке атрибут, щоб працювати з ними правильно.
*/

/* 
    Доступ до атрибутів здійснюється за допомогою стандартних методів:
        elem.hasAttribute (name) - перевіряє наявність атрибута
        elem.getAttribute (name) - отримує значення атрибута
        elem.setAttribute (name, value) - встановлює атрибут
        elem.removeAttribute (name) - видаляє атрибут
        Ці методи працюють зі значенням, яке знаходиться в HTML.
*/

/* 
    Атрибут class - унікальний. Йому відповідає аж цілих дві властивості!
    className i classList.
    Властивість classList - це об'єкт для роботи з класами.
    Методи classList:
        elem.classList.contains ("class") - повертає true / false, залежно від того, чи є у елемента клас class.
        elem.classList.add / remove ("class") - додає / видаляє клас class
        elem.classList.toggle ("class") - якщо класу class немає, додає його, якщо є - видаляє.
    Властивість className відповідає атрибуту "class"
    Так як слово "class" є зарезервованим словом в Javascript, то при проектуванні DOM вирішили, що відповідне властивість буде називатися className.
*/

/*  
    getComputedStyle
    Отже, властивість style дає доступ тільки до тієї інформації, яка зберігається в elem.style.
    Для того, щоб отримати поточні значення властивості, використовується метод window.getComputedStyle.
    Синтаксис: getComputedStyle (element [, pseudo])
        element - Елемент, значення для якого потрібно отримати
        pseudo - Вказується, якщо потрібен стиль псевдо-елемента, наприклад ":: before". Порожній рядок або відсутність аргументу означають сам елемент.
*/
