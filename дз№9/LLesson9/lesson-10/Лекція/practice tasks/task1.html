<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task1</title>
</head>
<body>
	<form name="f1">
		<h1 id="hh1">Some text</h1>
		<label><input type="checkbox" name="cbbtn" checked>bold text</label>
	</form>
	<script>
		let getE = a => document.getElementById(a);
		let df = document.forms.f1;
		df.cbbtn.onclick = function () {
			if (this.checked) getE("hh1").style.fontWeight = "bold"; // жирний текст
			else getE("hh1").style.fontWeight = "normal"; // нежирний текст
		}

	</script>
</body>
</html>
