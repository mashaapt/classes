<body>
    <script>
        //Напишіть функцію getDecimal (num), яка повертає десяткову частину числа:
        function decimal(num) {
            let index = (num + '').indexOf('.') + 1;
            let findLength = (num + '').slice(index).length;
            num = (num - Math.floor(num)).toFixed(findLength);
            console.log(num)
        }
        decimal(1.123456)
    </script>
</body>
