    <script>
        // Напишіть функцію randomNumber (min, max) для генерації випадкового цілого числа між min і max, включаючи min, max як можливі значення.
        let n1 = +prompt('write first number');
        let n2 = +prompt('write second number');
        function randomizer(min, max) {
            let rand = min + Math.random() * (max - min);
            rand = Math.round(rand);
            return rand
        }
        console.log(randomizer(10, 20))
         // let randomizer = (min,max) => Math.round(min + Math.random()*(max-min)) 
    </script>
