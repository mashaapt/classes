<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task1</title>
</head>

<body>
	<form name='f1'>
		<input type='button' name='change' value='change'>
	</form>
	<script>
		let df = document.forms.f1;
		df.change.onclick = function () {
			if (this.type == 'button') {
				this.type = 'checkbox'; //кнопка змінюється на чекбокс
			}
			else this.type = 'button';
			this.checked = false; //чекбокс без галочки
		}
	</script>
</body>

</html>
